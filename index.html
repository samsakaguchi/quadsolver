<!--   Polynomial graphing application for soft dev class. Updated 2017.
  Using bootstrap 3, we will try to keep responsive features to be used on mobile device -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Graphing Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src= QuadScript.js></script>
  <style>
    /* Set gray background color and 100% height */
    body{
      background-color: #e4b5ff
    }
    .sidenav {
      height: 100%;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    .coeff {
      width: 95%;
      background-color: #f9ffc9;
      padding: 20px;
      border-radius: 20px;
      margin-top: 10px;
      text-align: center;
    }
    .formInfo{
      background-color: #f9ffc9;
      border-radius: 15px;
      padding: 5px;
    }
    .answers {
      width: 100%;
      background-color: #f9ffc9;
      padding: 5px;
      border-radius: 10px;
    }
    .zoom{
      width: 100px;
      background-color: #f9ffc9;
      padding: 5px;
      border-radius: 10px;
    }
    canvas {
      width: 100%;
      display: block;
      border-style: solid;
      border-width: 5px;
      background-color: white;
      margin-top: 10px;
    }
  </style>

  </head>
  <body onload="init()">
   <!--  Nav bar that is responsive (container-fluid with data-toggle at collapse) -->
   <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">Math Solutions</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#">Linear Grapher</a></li>
          <li class="active"><a href="#2">Quadratic Grapher</a></li>
          <li><a href="#3">Cubic Grapher</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--    our main body of divs that are responsive (go from in-line to block when screen is small) -->
  <div class="container-fluid">    
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <div class="coeff">
          <p class="formInfo">Type the values of the coefficients below<br>

            a = <input size="5" type="text" id="quadA" value="1"> <br>
            b = <input size="5" type="text" id="linB" value="2"> <br>
            c = <input size="5" type="text" id="constant" value="-2"> <br>
            <button class="btn" onclick="QF()">Submit Values</button>
          </p>
        </div>
        <div class="coeff sidenav">
      <p id="solution1">X-int</p>
      <p id="solution2">X-int</p>
      <p id= "vertex">vertex</p>
      <p id= "y-int1">Y-int</p>
      <p id= "core">Corresponding Point</p>
      <p id= "aos">Symmetry Line</p>
      <p id= "point">Point on Curve</p>
      </div>
        <div class="coeff sidenav">
<span class="glyphicon glyphicon-zoom-in btn "onclick="maximize()"></span>
<span class="glyphicon glyphicon-zoom-out btn" onclick="minimize()"></span>
<button class="init" onclick="Clear()">CLEAR GRID</button>
        </div>
    </div>

   <div class="col-sm-8 text-left">
   <canvas class="canvasGrids" id="myCanvas"></canvas>
  </div> 
</div>
  </body>
</html>
